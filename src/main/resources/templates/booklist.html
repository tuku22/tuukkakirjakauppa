<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>Booklist</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
    th:href="@{css/bootstrap.min.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Books</h1>
	<h2 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]! </h2>
    <table class="table table-striped">
		<tr>
			<th>ID</th>
		    <th>Title</th>
		    <th>Author</th>
		    <th>Release year</th>
		    <th>ISBN</th>
		    <th>Price</th>
		    <th>Category</th>
		    <th> </th>
		    <th> </th>
		</tr>  
		
    	<tr th:each = "book : ${books}">
    	<td th:text="${book.id}"></td>
    		<td th:text="${book.title}"></td>
    		<td th:text="${book.author}"></td>
    		<td th:text="${book.year}"></td>
    		<td th:text="${book.isbn}"></td>
    		<td th:text="${book.price}"></td>
    		<td th:text="${book.category.name}"></td>
 				<td sec:authorize="hasRole('ADMIN')"><a
               th:href="@{/delete/{id}(id=${book.id})}"
                class="btn btn-xs btn-danger">Delete</a></td> 	
 				<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a>	</td>
 				
     </table>
	 <a class="btn btn-success" href="/add">Add Book</a>  
	 
	 <form th:action="@{/login}" method="post">
	 <input type="submit" value="Sign In"/>
	 </form>
	 
	 <form th:action="@{/logout}" method="post">
	 <input type="submit" value="Sign Out"/>
	 </form>
</body>

</html>
