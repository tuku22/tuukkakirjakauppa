<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>


	<h1>Edit Book</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" method="post"
			action="#">
			<label for="id"></label> <input type="hidden" id="id"
				th:field="*{id}" readonly="readonly"> <label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}"> <label
				for="author">Author</label> <input type="text" id="author"
				th:field="*{author}"> <label for="year">Year</label> <input
				type="text" id="year" th:field="*{year}"> <label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}"> <label
				for="price">Price</label> <input type="text" id="price"
				th:field="*{price}">

			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="categorylist">Category</label> <select id="categorylist"
				th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}"
					th:value="${category.categoryid}" th:text="${category.name}"></option>
			</select> <input type="submit" class="btn btn-success" value="Save">
		</form>
	</div>


</body>
</html>
